<!DOCTYPE html>
<html>
<head>
    <title>Assessment</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="menu.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="bg"></div>
    <div id="app1">
        <div id="zoom">
            <div id="zoomcontrols">
                <button id="plus">+</button>
                <button id="minus">-</button>
            </div>
        </div>
        <div id="controls">
            <button>Previous</button>
            <button id="b1">BG1</button>
            <button id="b2">BG2</button>
            <button id="b3">BG3</button>
            <button id="b4">BG4</button>
            <button>Next</button>
            <br/>
            <div id="ch1" class="bgthumbs"></div>
            <div id="ch2" class="bgthumbs"></div>
            <div id="ch3" class="bgthumbs"></div>
        </div>
    </div>
    <div id="menu">
        <button id="mbg">Make BG</button>
        <button id="res">Reset</button>
        <button id="hidea">Hide App</button>
        <button id="showa">Show App</button>
        <input id="numin" type="number">
        <button id="op">Open</button>
        <button id="cl">Close</button>
    </div>
    <script src="index.js"></script>    
    <script src="menu.js"></script>
</body>
</html>
